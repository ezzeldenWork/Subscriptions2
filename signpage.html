<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="theme-color" content="#fff" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Dropify/0.2.2/css/dropify.min.css" integrity="sha512-EZSUkJWTjzDlspOoPSpUFR0o0Xy7jdzW//6qhUkoZ9c4StFkVsp9fbbd0O06p9ELS3H486m4wmrCELjza4JEog==" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.0.0/css/bootstrap.min.css" integrity="sha384-P4uhUIGk/q1gaD/NdgkBIl3a6QywJjlsFJFk7SPRdruoGddvRVSwv5qFnvZ73cpz" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="assets/css/pretty-checkbox.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw==" crossorigin="anonymous" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Subscriptions</title>
    </head>

    <body>
        <div id="page" class="hfeed site">
            <!--           start content-->
            <div class="main-container">
                <main class="main wrapper">
                    <div class="subscriptions_section login_section">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="logo-box">
                                        <a href="#" class="logo-link">
                                            <img src="assets/img/Wataad logopng.png" alt="" class="img-fluid" />
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="justify-content: center;">
                                <div class="col-lg-4 col-md-6 col-12">
                                    <div class="subscriptions_min_box">

                                        <div class="min_title_box one_item">
                                            <h5 class="title">
                                                تسجيل الدخول
                                            </h5>
                                        </div>
                                        
                                        <form action="" class="login_form">
                                            <div class="form-group">
                                              <label for="name"><i class="fas fa-user"></i> Name</label>
                                              <input type="text" name="name" id="name" class="form-control" aria-describedby="helpId">
                                            </div>



                                            <div class="form-group devo-password-input">
                                                
                                                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                                                    <input type="password" class="form-control formal password-input rong_input" id="password">
                                                    <i toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></i>
                                                </div>


                                                <div class="rong_passrwoed">
                                                    <span>
                                                        غلط و انا كنت مستنيه يغلط
                                                    </span>
                                                </div>



                                                <div class="lang_box">
                                                        <div class="pretty answers-value p-default">
                                                            <input type="radio" id="chkHasMedicalInsurance" class="form-check-input" name="chkHasMedicalInsurance" value="checkedValue">
                                                            <div class="state p-success">
                                                                <label for="chkHasMedicalInsurance" class="form-check-label en_text" keyprop="strHasmedicalinsurance">
                                                                    English
                                                                </label>
                                                            </div>
                                                        </div>
                                                        <div class="pretty answers-value p-default">
                                                            <input type="radio" id="chkHasMedicalInsurance" class="form-check-input" name="chkHasMedicalInsurance" value="checkedValue">
                                                            <div class="state p-success">
                                                                <label for="chkHasMedicalInsurance" class="form-check-label" keyprop="strHasmedicalinsurance">
                                                                    عربي    
                                                                </label>
                                                            </div>
                                                        </div>
                                                </div>


                                            <div class="forget_link">
                                                <a href="#" class="small_link">Forget Password</a>
                                            </div>

                                            <button class="login_button" type="submit">Log In</button>

                                        </form>

                                        <div class="signIn_box">
                                            <span class="signIn_text">
                                                Or Sing Up Using
                                            </span>
                                            <a href="#" class="signIn_link">Sing Up</a>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <!--           end content-->
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.24/datatables.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Dropify/0.2.2/js/dropify.min.js" integrity="sha512-8QFTrG0oeOiyWo/VM9Y8kgxdlCryqhIxVeRpWSezdRRAvarxVtwLnGroJgnVW9/XBRduxO/z1GblzPrMQoeuew==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous" ></script>
        <script src="assets/js/script.js"></script>

    </body>
</html>
