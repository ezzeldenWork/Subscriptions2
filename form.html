                                                            </h5>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <form action="" class="form_style">
                                                            <div class="row">
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label for="enName">الاسم بالانجليزيه</label>
                                                                        <input type="text" name="enName" id="enName" class="form-control" />
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label for="arName">الاسم بالعربية</label>
                                                                        <input type="text" name="arName" id="arName" class="form-control" />
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label for="number">العدد</label>
                                                                        <input type="number" name="number" id="number" class="form-control" />
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label for="code">الكود</label>
                                                                        <input type="number" name="code" id="code" class="form-control" />
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label for="codeShort">الاختصار</label>
                                                                        <input type="text" name="codeShort" id="codeShort" class="form-control" />
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label for="telNumber">رقم التلفون</label>
                                                                        <input type="text" name="telNumber" id="telNumber" class="form-control" />
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label for="email">الايمل</label>
                                                                        <input type="text" name="email" id="email" class="form-control" />
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label for="stratDate">تاريخ البدايه</label>
                                                                        <input type="text" name="stratDate" id="stratDate" class="form-control date_picker" />
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label for="reNewDate"> تاريخ التجديد</label>
                                                                        <input type="text" name="reNewDate" id="reNewDate" class="form-control date_picker" />
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label for="endDate"> تاريخ النهاية</label>
                                                                        <input type="text" name="endDate" id="endDate" class="form-control date_picker" />
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <div class="pretty form-check answers-value p-default">
                                                                            <input type="checkbox" id="chkHasMedicalInsurance" class="form-check-input" name="chkHasMedicalInsurance" value="checkedValue" />
                                                                            <div class="state p-success">
                                                                                <label for="chkHasMedicalInsurance" class="form-check-label en_text" keyprop="strHasmedicalinsurance">
                                                                                    Active
                                                                                </label>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label for="photoCu">صورة الشركه</label>
                                                                        <input type="file" name="photoCu" id="photoCu" class="form-control dropify" />
                                                                    </div>
                                                                </div>

                                                                    <button type="submit" class="buttom_style">اضف <i class="fa fa-plus" aria-hidden="true"></i></button>

                                                            </div>
